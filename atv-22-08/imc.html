<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IMC</h1>

    <script>
        // Entreda
        
        let peso =Number(prompt("Digite seu peso"))
        let altura = Number(prompt("Digite sua altura"))

        // Processamento
        let imc = peso / (altura * altura)

        // Saida
        document.write("IMC =",imc)




    </script>

    





</body>
</html>
